<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Bookmark</title>
  </head>

  <body>
    <section class="container-fluid">
      <header
        class="py-5 d-flex justify-content-between align-items-center mx-auto"
      >
        <h3>Bookmarker</h3>
        <div>
          <button
            type="button"
            id="themeBtn"
            class="btn me-3"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Toggle Theme"
          >
            <i class="fa-solid fa-sun"></i>
          </button>
          <button
            type="button"
            class="btn"
            id="addBtn"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-title="Add Bookmark"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </header>
      <hr />
      <main class="d-flex flex-wrap justify-content-between position-relative">
        <form
          method="post"
          class="bg-body-secondary hide mb-4 mb-lg-0 col-12 col-lg-4 bg-gr py-5 px-3 rounded-3"
        >
          <h1 class="text-center pb-5 fst-italic">
            Bookmark Your Favourite Site
          </h1>
          <!-- Site Name -->
          <div>
            <label for="siteName" class="form-label">Bookmark Name</label>
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="siteName"
              required
            />
          </div>
          <!-- Site URL -->
          <div class="mt-3 mb-4">
            <label for="siteURL" class="form-label">Website URL</label>
            <input
              type="text"
              placeholder="Website URL"
              class="form-control"
              id="siteURL"
              required
            />
          </div>
          <button
            type="submit"
            id="addBookmarkBtn"
            class="btn btn-dark px-4 py-2 mx-auto d-block"
          >
            Add Bookmark
          </button>
        </form>
        <!-- Table -->
        <section id="table-container" class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th class="bg-body-secondary p-3 fs-5">Code</th>
                <th class="bg-body-secondary p-3 fs-5">Site Name</th>
                <th class="bg-body-secondary p-3 fs-5">Actions</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </section>
      </main>
      <hr />
    </section>

    <!-- Success Toast -->
    <div
      class="toast-container position-fixed top-0 end-0 mt-2 me-md-2 text-white"
    >
      <div
        class="toast align-items-center fs-6 fw-bold border-0"
        id="successToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex w-100 h-100 align-items-center">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
